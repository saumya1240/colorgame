<html>
    <head>
        <title>GAME</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>COLOR GAME</h1>
            <div id="right">
                <p id="close">[<span id="points">0</span>]</p>
        </div>
            <div id="left">
                <div id="bars">
                    <button type="reset" name="start" onclick="clock()" id="one">START</button>
                    <p id="two">20</p>
                </div>
                <div id="colorname">
                    <p id="best"></p>
                </div>
                <div id="box">
                    <div class="row1">
                        <button id="first" onclick="dual1()" class="square"></button>                    
                        <button id="second" onclick="dual2()" class="square"></button>
                        <button id="third" onclick="dual3()" class="square"></button>
                    </div>
                    <div class="row2">
                        <button id="fourth" onclick="dual4()" class="square"></button>
                        <button id="fifth"  onclick="dual5()" class="square"></button>
                        <button id="sixth" onclick="dual6()" class="square"></button>
                    </div>
                    <div class="row3">
                        <button id="seventh" onclick="dual7()" class="square"></button>
                        <button id="eight" onclick="dual8()" class="square"></button>
                        <button id="ninth" onclick="dual9()" class="square"></button>
                    </div>
                </div>
            </div>
    </body>
</html>
